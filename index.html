<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valeria Pardo">
    <title>MAPA</title>
    <style>
    button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <figure>
        <img src="./TRESGATOS.jpg" alt="TRES GATOS" usemap="#imagen">
        <map name="imagen">
        <area shape="rect" coords="131, 383,420, 210" href="//www.nationalgeographicla.com/animales/gato-domestico" target="_blank" >
        <area shape="rect" coords="426,517,720, 354" href="https://www.expertoanimal.com/razas-de-gatos.html" target="_blank" >
        <area shape="rect" coords="110, 995, 408, 505" href="https://www.kiwoko.com/blogmundoanimal/como-elegir-rascador-gatos/?srsltid=AfmBOoqSNFB-MPlViy1EJYS7tf_Vgql4zglfxEIN1G8VylVG9dH-qF1T" target="_blank" >
        </map>
      </figure>    
    <button onclick="location.href='https://menuprincipal.github.io/'">
    <a href="https://menuprincipal.github.io//">Mapa de imagen</a>
</button>
</body>
</html>
